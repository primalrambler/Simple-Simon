<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Simon</title>

	<!-- Custom CSS -->
	<link href="/simple-simon.css" rel="stylesheet">  
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>
	<div>
	    <button class="start-btn" id="play-game">PLAY GAME</button>
    </div>
	<div class="message-area"></div>
	
	<!-- Gaming area -->
	<div class="game-area">
		<button class="play-btn top-left" id="green" value = "0"></button>
		<button class="play-btn top-right" id="red" value = "1"></button>
		<button class="play-btn bottom-left" id="blue" value = "2"></button>
		<button class="play-btn bottom-right" id="yellow" value = "3"></button>
		<div class="center"><p class="round"></p></div>
	</div>


</body>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Simple Simon Engine -->
	<script src="/simple-simon.js"></script>

</html>

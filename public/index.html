<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Simon</title>

	
	<!-- Custom CSS -->
	<link href="/simple-simon.css" rel="stylesheet">  
	<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Audiowide">

</head>
<body>
	<div>
	    <button class="ops-btn" id="play-game">PLAY GAME</button>
    </div>
	<div class="game-info"><span id="round"></span></div>
	<div class="message-area"></div>
	
	<!-- Gaming area -->
	<div class="game-area">
		<button class="play-btn" id="green" value = "0"></button>
		<button class="play-btn" id="red" value = "1"></button>
		<button class="play-btn" id="blue" value = "3"></button>
		<button class="play-btn" id="yellow" value = "2"></button>
	</div>




</body>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Simple Simon Engine -->
	<script src="/simple-simon.js"></script>

</html>
